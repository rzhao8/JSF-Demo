
<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Student Two Registration</title>
		
		<style>
				.error {color:red}
		</style>
	</h:head>
	
	<h:body>
	
		<h:form>
		
			First name: <h:inputText value="#{studentTwo.firstName}"
									label="First name"/>
									
			<br/><br/>
			<!-- required field -->
			Last name: <h:inputText value="#{studentTwo.lastName}"
									label="Last name"
									id="last_name"
									required="true"/>
			<h:message for="last_name" styleClass="error"/>
			<br/><br/>
			
			<!-- validating number range -->
			Free Passes: <h:inputText value="#{studentTwo.freePasses}"
									  label="Free Passes"
									  id="free_passes">
			<f:validateLongRange minimum="0" maximum="10"/>
			</h:inputText>
				<h:message for="free_passes" styleClass="error"/>
			<br/><br/>
			
			<!-- validating number length -->
			Postal Code: <h:inputText value="#{studentTwo.postalCode}"
									  label="Postal Code"
									  id="postal_code"
									  required="true">
				<f:validateLength minimum="5" maximum="5"></f:validateLength>
				</h:inputText>
			<h:message for="postal_code" styleClass="error"/>
			
			<br/><br/>
			<!-- validating regular expressions -->
			Phone Number: <h:inputText value="#{studentTwo.phoneNumber}"
						 id="phone_number"
						 validatorMessage="Phone number must follow xxx-xxx-xxxx">
						 <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
						 </h:inputText>
			<h:message for="phone_number" styleClass="error"/>		 
			<br/><br/>
			
			<!-- custom validation -->
			Course Code: <h:inputText value="#{studentTwo.courseCode}"
									  label="Course Code"
									  id="course_code"
									  validator="#{studentTwo.validateTheCourseCode}"/>
			<h:message for="course_code" styleClass="error"/> 
			<br/><br/>
			
			<!-- selectOneMenu -->
			Country: 			
			<h:selectOneMenu value="#{studentTwo.country}">
				<f:selectItems value="#{studentTwo.countryOptions}" />
			</h:selectOneMenu>	
			<br/><br/>
			
			<!-- selectOneRadio -->
			Favorite Programming Languages: 				
			<h:selectOneRadio value="#{studentTwo.favoriteLanguage}">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectOneRadio>			 
						 
            <br/><br/>
            
            <!-- selectManyCheckbox -->
            <h:selectManyCheckbox value="#{studentTwo.favoriteLanguage_2}">
			
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			
			</h:selectManyCheckbox>			 
						 
            <br/><br/>
			<h:commandButton value="Submit" action="student_two_response"/>
			
			
		</h:form>
	</h:body>
</html>
